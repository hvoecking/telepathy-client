<ion-header>
  <ion-toolbar>
    <ion-title>
      Enter key from the <b>one</b> device
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows,core"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-input #id (keyup)="onId(id.value)" placeholder="{{ sampleId }}">
