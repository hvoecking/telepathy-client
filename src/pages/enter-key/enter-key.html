<ion-header>
  <ion-toolbar>
    <ion-title>
      Enter key from the <b>one</b> device
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows,core"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="!pass">
      <ion-col>
        <ion-input #id (keyup)="onId(id.value)" placeholder="{{ sampleId }}">
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="pass">
      <ion-col>
        <h1>
          Enter {{ pass }} on other device
        </h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
